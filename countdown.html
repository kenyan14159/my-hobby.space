                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }, 6000); // 6Áßí„Åî„Å®„Å´Âàá„ÇäÊõø„Åà
        }

        // ==================== „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Êõ¥Êñ∞ ====================
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // ÊôÇÈñìË®àÁÆó
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // DOMË¶ÅÁ¥†ÂèñÂæó
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');

            // ÂÄ§Êõ¥Êñ∞Ôºà„Éï„É™„ÉÉ„Éó„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥‰ªò„ÅçÔºâ
            updateTimeValue(daysEl, days);
            updateTimeValue(hoursEl, hours);
            updateTimeValue(minutesEl, minutes);
            updateTimeValue(secondsEl, seconds);

            // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥ÁµÇ‰∫ÜÊôÇ
            if (distance < 0) {
                clearInterval(countdownInterval);
                showCelebration();
            }
        }

        // ==================== ÊôÇÈñìÂÄ§Êõ¥Êñ∞Ôºà„Éï„É™„ÉÉ„ÉóÂäπÊûúÔºâ ====================
        function updateTimeValue(element, value) {
            const formattedValue = String(value).padStart(2, '0');
            if (element.textContent !== formattedValue) {
                element.classList.add('flip');
                setTimeout(() => {
                    element.textContent = formattedValue;
                    element.classList.remove('flip');
                }, 300);
            }
        }

        // ==================== ÂÆå‰∫ÜÊºîÂá∫ ====================
        function showCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');
            createFireworks();
        }

        // ==================== Ëä±ÁÅ´„Ç®„Éï„Çß„ÇØ„Éà ====================
        function createFireworks() {
            const colors = ['#4DD0E1', '#87CEEB', '#FFFFFF', '#B0E0E6', '#5DADE2'];
            const celebration = document.getElementById('celebration');

            setInterval(() => {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 200 + 100;
                firework.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                firework.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                
                celebration.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 1500);
            }, 100);
        }

        // ==================== „É≠„Éº„Éá„Ç£„É≥„Ç∞„Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê ====================
        function createLoadingParticles() {
            const container = document.getElementById('loadingParticles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'loading-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(particle);
            }
        }

        // ==================== ÂàùÊúüÂåñ ====================
        createParticles();
        createLoadingParticles();
        startBackgroundSlider();
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);

        // ==================== „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢ ====================
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('fade-out');
            }, 2500); // 2.5ÁßíÂæå„Å´„Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà
        });
    </script>
