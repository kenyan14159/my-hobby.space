<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSSU HAKONE 2026 | COUNTDOWN</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;400;700&family=Noto+Sans+JP:wght@100;400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --nssu-blue: #0055AA;
            --nssu-accent: #3388FF;
            --bg-dark: #050505;
            --text-main: #EAEAEA;
            --gold: #C5A059;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Manrope', 'Noto Sans JP', sans-serif;
            overflow: hidden;
            cursor: none;
        }

        /* Typography */
        .font-display {
            font-family: 'Syncopate', sans-serif;
        }
        .font-numbers {
            font-family: 'Anton', sans-serif;
            letter-spacing: 0.05em;
        }

        /* Noise Overlay - Optimized opacity */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Custom Cursor - Optimized with translate3d */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            will-change: transform;
            /* Center alignment handled in JS to avoid transform conflict */
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            margin-left: -4px; /* Centering */
            margin-top: -4px;
            background-color: var(--nssu-accent);
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            margin-left: -20px; /* Centering */
            margin-top: -20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader-line {
            width: 0%;
            height: 2px;
            background: var(--nssu-accent);
            margin-top: 20px;
            transition: width 0.1s ease;
        }

        /* Glitch Effect */
        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: var(--nssu-accent);
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* Huge Typography */
        .mega-text {
            font-size: clamp(2rem, 5vw, 8rem);
            line-height: 0.9;
            opacity: 0.1;
            position: absolute;
            white-space: nowrap;
            font-weight: 700;
            z-index: 0;
            pointer-events: none;
        }

        /* Glass Panel - Removed blur for performance */
        .glass-panel {
            background: rgba(10, 20, 40, 0.8); /* Replaced backdrop-filter with solid opacity */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
    </style>
</head>
<body>

    <div class="noise-overlay"></div>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div id="preloader">
        <div class="font-display text-4xl tracking-widest font-bold">NSSU</div>
        <div class="w-64 h-[2px] bg-gray-800 mt-4 overflow-hidden">
            <div class="loader-line" id="loader-line"></div>
        </div>
        <div class="text-xs text-gray-500 mt-2 font-mono" id="loader-text">0%</div>
    </div>

    <canvas id="webgl-canvas" class="fixed top-0 left-0 w-full h-full z-0 opacity-60"></canvas>

    <div class="relative z-10 w-full h-screen p-6 md:p-12 flex flex-col justify-between opacity-0" id="main-content">
        
        <header class="flex justify-between items-start w-full">
            <div class="flex flex-col">
                <h1 class="font-display text-2xl md:text-3xl font-bold tracking-tighter">
                    HAKONE<br><span class="text-[--nssu-accent]">EKIDEN</span>
                </h1>
                <p class="text-xs text-gray-400 mt-2 tracking-[0.2em]">TOKYO/HAKONE</p>
            </div>
            <div class="hidden md:block text-right">
                <p class="text-xs font-mono text-gray-500">TARGET DATE</p>
                <p class="font-display text-lg">2026.01.02</p>
            </div>
        </header>

        <!-- "BLUE PRIDE" text removed as requested -->

        <div class="flex flex-col items-center justify-center relative">
            
            <div class="text-center mb-8">
                <p class="text-[--gold] text-sm md:text-base font-bold tracking-[0.5em] uppercase mb-4 title-anim">The Road to the</p>
                <h2 class="text-4xl md:text-6xl font-black tracking-tighter title-anim">
                    HAKONE<span class="text-stroke text-transparent stroke-white" style="-webkit-text-stroke: 1px rgba(255,255,255,0.3);">EKIDEN</span>
                </h2>
            </div>

            <div class="grid grid-cols-4 gap-4 md:gap-12 w-full max-w-4xl">
                <!-- Days -->
                <div class="flex flex-col items-center group timer-item">
                    <div class="relative overflow-hidden">
                        <span id="days" class="font-numbers text-5xl md:text-8xl lg:text-9xl font-bold leading-none block transform transition-transform duration-500 group-hover:-translate-y-2">000</span>
                    </div>
                    <span class="text-xs md:text-sm text-gray-500 tracking-[0.3em] mt-4 border-t border-gray-800 pt-2 w-full text-center group-hover:border-[--nssu-accent] transition-colors">DAYS</span>
                </div>
                
                <!-- Hours -->
                <div class="flex flex-col items-center group timer-item">
                    <div class="relative overflow-hidden">
                        <span id="hours" class="font-numbers text-5xl md:text-8xl lg:text-9xl font-bold leading-none block transform transition-transform duration-500 group-hover:-translate-y-2">00</span>
                    </div>
                    <span class="text-xs md:text-sm text-gray-500 tracking-[0.3em] mt-4 border-t border-gray-800 pt-2 w-full text-center group-hover:border-[--nssu-accent] transition-colors">HOURS</span>
                </div>

                <!-- Minutes -->
                <div class="flex flex-col items-center group timer-item">
                    <div class="relative overflow-hidden">
                        <span id="minutes" class="font-numbers text-5xl md:text-8xl lg:text-9xl font-bold leading-none block transform transition-transform duration-500 group-hover:-translate-y-2">00</span>
                    </div>
                    <span class="text-xs md:text-sm text-gray-500 tracking-[0.3em] mt-4 border-t border-gray-800 pt-2 w-full text-center group-hover:border-[--nssu-accent] transition-colors">MIN</span>
                </div>

                <!-- Seconds -->
                <div class="flex flex-col items-center group timer-item">
                    <div class="relative overflow-hidden">
                        <span id="seconds" class="font-numbers text-5xl md:text-8xl lg:text-9xl font-bold leading-none block text-[--nssu-accent] transform transition-transform duration-500 group-hover:-translate-y-2">00</span>
                    </div>
                    <span class="text-xs md:text-sm text-[--nssu-accent] tracking-[0.3em] mt-4 border-t border-[--nssu-accent] pt-2 w-full text-center opacity-70">SEC</span>
                </div>
            </div>
        </div>

        <footer class="flex flex-col md:flex-row justify-between items-end w-full mt-8">
            <div class="glass-panel p-4 md:p-6 max-w-md rounded-sm border-l-2 border-[--nssu-accent]">
                <p id="quote" class="text-sm md:text-lg font-bold leading-relaxed">
                    "継承を力に越境を恐れずに"
                </p>
                <div class="h-1 w-12 bg-gray-700 mt-4 rounded-full overflow-hidden">
                    <div class="h-full bg-[--nssu-accent] animate-progress"></div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // --- 1. Optimized Custom Cursor Logic ---
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        
        let mouseX = -100; // Start off screen
        let mouseY = -100;
        let outlineX = -100;
        let outlineY = -100;

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Direct transform for dot (very fast)
            cursorDot.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0)`;
        });

        // Loop for smooth outline movement (Lerp)
        function animateCursor() {
            // Linear interpolation for smooth trailing
            outlineX += (mouseX - outlineX) * 0.15;
            outlineY += (mouseY - outlineY) * 0.15;

            cursorOutline.style.transform = `translate3d(${outlineX}px, ${outlineY}px, 0)`;
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover effects
        document.querySelectorAll('a, .timer-item').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursorOutline.style.width = '60px';
                cursorOutline.style.height = '60px';
                cursorOutline.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
            });
            el.addEventListener('mouseleave', () => {
                cursorOutline.style.width = '40px';
                cursorOutline.style.height = '40px';
                cursorOutline.style.backgroundColor = 'transparent';
            });
        });

        // --- 2. Preloader Animation (GSAP) ---
        const loaderLine = document.getElementById('loader-line');
        const loaderText = document.getElementById('loader-text');
        const preloader = document.getElementById('preloader');
        const mainContent = document.getElementById('main-content');

        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.random() * 5;
            if (progress > 100) progress = 100;
            
            loaderLine.style.width = `${progress}%`;
            loaderText.textContent = `${Math.floor(progress)}%`;

            if (progress === 100) {
                clearInterval(interval);
                revealSite();
            }
        }, 50);

        function revealSite() {
            const tl = gsap.timeline();
            
            tl.to(preloader, {
                yPercent: -100,
                duration: 1.0,
                ease: "power4.inOut",
                delay: 0.2
            })
            .to(mainContent, {
                opacity: 1,
                duration: 0.5
            }, "-=0.4")
            .from(".title-anim", {
                y: 30,
                opacity: 0,
                stagger: 0.15,
                duration: 0.8,
                ease: "power2.out"
            })
            .from(".timer-item", {
                scale: 0.9,
                opacity: 0,
                stagger: 0.1,
                duration: 0.6,
                ease: "back.out(1.5)"
            }, "-=0.4");
        }

        // --- 3. Countdown Logic ---
        const targetDate = new Date("2026-01-02T08:00:00+09:00").getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('days').innerText = "00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const updateText = (id, val, pad = 2) => {
                const el = document.getElementById(id);
                const newVal = String(val).padStart(pad, '0');
                if (el.innerText !== newVal) el.innerText = newVal;
            };

            updateText('days', days, 3);
            updateText('hours', hours);
            updateText('minutes', minutes);
            updateText('seconds', seconds);
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- 4. Optimized Canvas Background (Reduced Load) ---
        const canvas = document.getElementById('webgl-canvas');
        const ctx = canvas.getContext('2d', { alpha: true }); // alpha for transparency
        
        let width, height;
        // Mouse coordinates for canvas are shared from above logic
        
        const lines = [];
        const lineCount = 15; // REDUCED from 40 for performance
        const colorBase = { r: 0, g: 85, b: 170 };

        class WaveLine {
            constructor(yIndex) {
                this.yIndex = yIndex;
                this.reset();
            }

            reset() {
                this.points = [];
                const pointCount = 25; // REDUCED from 50 for performance
                this.y = (height / lineCount) * this.yIndex;
                
                for (let i = 0; i <= pointCount; i++) {
                    this.points.push({
                        x: (width / pointCount) * i,
                        y: this.y,
                        initialY: this.y,
                        angle: (i * 0.15) + (this.yIndex * 0.3)
                    });
                }
            }

            update(time) {
                for (let p of this.points) {
                    // Simple wave calculation
                    const wave = Math.sin(p.angle + time * 0.002) * 15;
                    
                    // Simple distance check (optimization: use squared distance if precise sqrt not needed, but sqrt is ok for 300 points)
                    const dx = p.x - mouseX;
                    const dy = p.y - mouseY;
                    
                    // Only calculate interaction if close (simple bounding box check first could optimize more, but this is fine)
                    if (Math.abs(dx) < 300 && Math.abs(dy) < 300) {
                         const dist = Math.sqrt(dx * dx + dy * dy);
                         const maxDist = 300;
                         if (dist < maxDist) {
                            let interaction = (1 - dist / maxDist) * 40;
                            if (mouseY > p.y) interaction *= -1;
                            p.y = p.initialY + wave + interaction;
                         } else {
                             p.y = p.initialY + wave;
                         }
                    } else {
                        p.y = p.initialY + wave;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                
                for (let i = 0; i < this.points.length - 1; i++) {
                    const xc = (this.points[i].x + this.points[i + 1].x) / 2;
                    const yc = (this.points[i].y + this.points[i + 1].y) / 2;
                    ctx.quadraticCurveTo(this.points[i].x, this.points[i].y, xc, yc);
                }
                
                const alpha = 0.1 + (this.yIndex / lineCount) * 0.3;
                ctx.strokeStyle = `rgba(${colorBase.r}, ${colorBase.g}, ${colorBase.b}, ${alpha})`;
                ctx.lineWidth = 1.5;
                ctx.stroke();
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            lines.length = 0;
            for (let i = 0; i < lineCount; i++) {
                lines.push(new WaveLine(i));
            }
        }

        window.addEventListener('resize', resize);
        resize();

        let time = 0;
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            time += 1;
            lines.forEach(line => {
                line.update(time);
                line.draw();
            });
            
            requestAnimationFrame(animate);
        }
        animate();

    </script>
</body>
</html>
